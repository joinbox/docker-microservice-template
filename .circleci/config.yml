version: 2
jobs:
  build:
    working_directory: /
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker container
          command: docker build -t docker-microservice-template ./ --no-cache
  test:
    steps:
      - run:
          name: Run the dokcer container
          command: docker run -e NODE_ENV='dev' -dit --name docker-microservice-template docker-microservice-template /bin/bash; sleep 10
      - run:
          name: Connect the docker container
          command: docker exec -ti docker-microservice-template /bin/bash; exit
